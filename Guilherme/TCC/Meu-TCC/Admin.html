<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        
hr {
    border: 1px solid #ccc;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  
  /* Estilos para a tabela de estoque */
  #tabelaProdutos {
    width: 100%;
    border-collapse: collapse;
  }
  
  #tabelaProdutos th, #tabelaProdutos td {
    border: 1px solid #ddd;
    padding: 5px;
    text-align: center;
  }
  
  #tabelaProdutos th {
    background-color: #f2f2f2;
  }
  
  /* Estilos para os campos de filtro e adição de produtos */
  h2 {
    margin-top: 20px;
  }
  
  label {
    
    font-weight: bold;
    margin-top: 10px;
  }
  input[type="date"]{
    width: 110px; /* Defina a largura desejada para os campos de filtro */
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
  }
  
  /* Estilos para os campos de filtro */
  input[type="text"],
  input[type="number"]{
    width: 20%; /* Defina a largura desejada para os campos de filtro */
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
  }
  
  /* Alinhe os campos de filtro na mesma linha */
  .filtro {
    display: inline-block;
    margin-right: 10px;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }  
  button:hover {
    background-color:grey;
  }
  .filtrobutton{
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  #formularioAdicionar {
    display: none;
}

/* Estilo para o botão "Adicionar Novo Produto" */
#mostrarFormulario {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

#mostrarFormulario:hover {
    background-color: grey;
}  
.buttonAdicionarRemover{
  background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;

}
.selectoption{
  width: 100px; /* Defina a largura desejada para os campos de filtro */
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}
    </style>
</head>
<body>
<fieldset>
  <legend>Admins</legend>
  <label for="filtroVendedorId">Id:</label>
  <input type="text" id="filtroVendedorId" placeholder="Filtrar por ID">
  <label for="filtroVendedorNome">Nome:</label>
  <input type="text" id="filtroVendedorNome" placeholder="Filtrar por Nome">
  <label for="filtroVendedorData">Data Criação:</label>
  <input type="date" id="filtroVendedorData">
  <button id="filtrobutton" class="filtrobutton">Buscar</button>
  <button id="buttonAdicionar" onclick="toggleFormulario()">Novo</button>
  <button id="buttonAdicionarRemover" class="buttonAdicionarRemover">Remover</button>
</fieldset>



<fieldset id="formularioAdicionar">
  <legend>Novo Admin</legend>
  <select name="" id="selectoption" class="selectoption">
    <option value="">Admin</option>
    <option value="">Vendedor</option>
  </select>
  <label for="nomevendedor">Nome:</label>
  <input type="text" id="nomevendedor" placeholder="Nome vendedor">
  <label for="vendedorCPF">CPF:</label>
  <input type="text" id="vendedorCPF" placeholder="CPF do vendedor">
  <label for="dataVencimento">Data de Vigencia:</label>
  <input type="date" id="dataVencimento">
  <button id="buttonAdicionar">Criar</button>
</fieldset>

<h2>Vendedor</h2>

<table id="tabelaProdutos">
    <thead>
        <tr>
            <th>Vendedor id</th>
            <th>Nome Vendedor</th>
            <th>Data Vigencia</th>
            <th>Data Criação</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
    </tbody>
</table>

<script>
    // Funções JavaScript aqui
</script>
</body>
</html>
