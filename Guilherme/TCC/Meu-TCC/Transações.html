<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Caixa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .saldo {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fluxo de Caixa</h1>
        <div class="form-group">
            <label for="entrada">Entrada:</label>
            <input type="text" id="entrada" placeholder="Informe o valor de entrada">
        </div>
        <div class="form-group">
            <label for="saida">Saída:</label>
            <input type="text" id="saida" placeholder="Informe o valor de saída">
        </div>
        <button class="btn" onclick="calcularSaldo()">Calcular Saldo</button>
        <div class="saldo" id="saldo">Saldo Atual: R$ 0.00</div>
    </div>

    <script>
        function calcularSaldo() {
            const entrada = parseFloat(document.getElementById("entrada").value) || 0;
            const saida = parseFloat(document.getElementById("saida").value) || 0;
            const saldoAtual = entrada - saida;
            document.getElementById("saldo").textContent = `Saldo Atual: R$ ${saldoAtual.toFixed(2)}`;
        }
    </script>
</body>
</html>
