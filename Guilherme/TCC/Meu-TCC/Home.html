      <main class="main-content" id="main-content">
         <div class="conteudo" id="conteudo" >            
               <section class="personal-data">
                  <fieldset id="formularioAdicionar">
                     <label for="nomeProduto">Nome Produto:</label>
                     <input type="text" id="nomeProduto" placeholder="Nome Produto">
                     <label for="valorProduto">Valor Produto:</label>
                     <input type="text" id="valorProduto" placeholder="Valor Produto">
                     <label for="dataVencimento">Data de Vencimento:</label>
                     <input type="date" id="dataVencimento" placeholder="Data de Vencimento">
                     <button id="buttonAdicionar">Buscar</button>
                 </fieldset>
               </section>
               <section class="data-tabela">
                  <div class='tabela' id='tabela'>
                     <fieldset>
                        <legend>Ultimas vendas</legend>
                        <table id="tabelaProdutos" class="tabelaProdutos">
                           <thead>
                              <tr>
                                 <th>Nome</th>
                                 <th>Data de Nascimento</th>
                                 <th>CPF</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr>
                                 <td>João Silva</td>
                                 <td>01/01/1990</td>
                                 <td>123.456.789-00</td>
                              </tr>
                              <tr>
                                 <td>Maria Souza</td>
                                 <td>10/05/1985</td>
                                 <td>987.654.321-11</td>
                              </tr>
                              <tr>
                                 <td>Carlos Oliveira</td>
                                 <td>20/12/1982</td>
                                 <td>111.222.333-44</td>
                              </tr>
                           </tbody>
                        </table>
                     </fieldset>
                     <canvas id="chart"></canvas>
                  </div>
               </section>
               <section class="analysis">
                  <legend id="labelGafricos">Analise de Ganhos do mes</legend>
                     <div class="graficos">
                           <div class="GraficoBarra">                    
                                    <canvas id="myChart"></canvas>                 
                           </div>
                        <div class="GraficoRosquinha">
                           <section>      
                                 <canvas id="donutChart"></canvas>
                           </section>
                        </div>
                     </div>
               </section>        
         </div>
      </main>
      <script src="ajax.js"></script>
